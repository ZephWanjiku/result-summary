<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="sty.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<nav class="part1">
 <p class="hd1">Your Result</p>
  <button class="one"> 76 <br> of 100</button>
  <p class="wall">Great</p> <br>
  <p>You scored higher than 65% of</p>
  <p class="who">the people who have taken</p> 
  <p class="test">these tests.</p> 
</nav>

<nav class="part2">
  <p class="head">Summary</p>
  <button class="rxt">Reaction
    <p>80 / 100</p></button>
  <button class="mem">Memory
      <p>92 / 100</p></button>
  <button class="ver">Verbal
        <p>61 / 100</p></button>
  <button class="vis">Visual
          <p>72 / 100</p></button>
  <button class="con"> Continue</button> 
</nav>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
